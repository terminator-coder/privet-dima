<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>CardStone — привет, Дима</title>
  <meta name="description" content="CardStone — мини-клон по логике Hearthstone, но с оригинальными ассетами: матч, коллекция, таверна." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <header class="top">
    <div class="logo" role="button" tabindex="0" data-route="home" aria-label="CardStone">
      <span class="logo__gem" aria-hidden="true"></span>
      <span class="logo__text">CardStone</span>
      <span class="logo__sub">by Stas · для Димы</span>
    </div>

    <nav class="nav" aria-label="Меню">
      <button class="nav__btn" data-route="home">Главная</button>
      <button class="nav__btn" data-route="play">Играть</button>
      <button class="nav__btn" data-route="collection">Коллекция</button>
      <button class="nav__btn" data-route="shop">Магазин</button>
      <button class="nav__btn" data-route="tavern">Таверна</button>
    </nav>

    <div class="top__right">
      <button id="soundBtn" class="chip" type="button">Звук: выкл</button>
      <button id="aboutBtn" class="chip" type="button">Что это?</button>
    </div>
  </header>

  <main class="app" id="app" aria-live="polite">
    <!-- views are rendered by JS -->
  </main>

  <footer class="foot">
    <div class="foot__grid">
      <div>
        <div class="foot__title">CardStone</div>
        <div class="foot__muted">Мини‑игра по логике "карточного баттлера". Без ассетов и брендинга Blizzard.</div>
      </div>
      <div class="foot__muted">Управление: мышь/тач. В матче перетаскивай карты на поле. ESC закрывает окна.</div>
      <div class="foot__muted">© <span id="year"></span></div>
    </div>
  </footer>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-label="Окно">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel" role="document">
      <button class="modal__close" type="button" data-close="1" aria-label="Закрыть">×</button>
      <div id="modalBody" class="modal__body"></div>
    </div>
  </div>

  <script defer src="./script.js"></script>
</body>
</html>
