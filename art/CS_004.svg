<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="768" viewBox="0 0 1024 768">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d1330"/>
      <stop offset="1" stop-color="#2a1030"/>
    </linearGradient>
    <radialGradient id="bolt" cx="55%" cy="35%" r="70%">
      <stop offset="0" stop-color="#5aa7ff" stop-opacity=".65"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1024" height="768" fill="url(#bg)"/>
  <circle cx="620" cy="250" r="320" fill="url(#bolt)"/>

  <!-- arc bolt -->
  <g filter="url(#glow)" transform="translate(180 120)">
    <path d="M420 40L290 250h120l-70 190 230-260H455l80-140z" fill="#5aa7ff" opacity=".95"/>
    <path d="M420 40L290 250h120l-70 190 230-260H455l80-140z" fill="none" stroke="rgba(255,209,102,.55)" stroke-width="6"/>
  </g>

  <text x="64" y="708" fill="rgba(238,243,255,.92)" font-size="46" font-family="system-ui, -apple-system, Segoe UI, Roboto">Аркан‑Импульс</text>
  <text x="64" y="744" fill="rgba(168,179,210,.92)" font-size="22" font-family="system-ui, -apple-system, Segoe UI, Roboto">CardStone • оригинальная иллюстрация</text>
</svg>
